<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>

    <meta property="og:title" content="I have a question... ‚ù§Ô∏è">
    <meta property="og:description" content="Open this for a surprise! ü•∞">
    <meta property="og:image" content="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop">
    <meta property="og:type" content="website">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            /* Added padding to prevent text touching screen edges */
            padding: 20px;
        }

        /* Decorative Background Elements */
        .decorative-emoji {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0.25;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: floatBackground 8s ease-in-out infinite;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
            66% { transform: translateY(10px) translateX(-10px) rotate(-5deg); }
        }

        h1 {
            color: #d32f2f;
            /* clamp(minimum, preferred, maximum) - handles scaling */
            font-size: clamp(1.5rem, 7vw, 3rem); 
            margin-bottom: 40px;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 600px;
            line-height: 1.2;
            word-wrap: break-word; /* Forces long words to wrap */
        }

        .button-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 150px;
            z-index: 10;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 20;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: relative;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        /* Success Screen */
        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ff4081;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 40px;
        }

        #celebration h2 {
            color: white;
            font-size: clamp(2rem, 10vw, 5rem);
            text-align: center;
            animation: bounce 0.6s infinite alternate;
            margin: 0;
            width: 100%;
        }

        .emoji-rain {
            position: absolute;
            font-size: 2rem;
            animation: fall 3s linear forwards;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div id="bgContainer"></div>

    <h1 id="question">Will you be my valentine? ü•∞</h1>

    <div class="button-box">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="celebration">
        <h2>Yayy Babyyy! üíñüåπ</h2>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const bgContainer = document.getElementById('bgContainer');
        const question = document.getElementById('question');
        let yesScale = 1;

        // Generate Background Emojis
        const decoEmojis = ['‚òÅÔ∏è', '‚ú®', 'üéÄ', 'üíù', 'üå∏', 'üç≠'];
        for (let i = 0; i < 25; i++) {
            const span = document.createElement('span');
            span.className = 'decorative-emoji';
            span.innerText = decoEmojis[Math.floor(Math.random() * decoEmojis.length)];
            span.style.left = Math.random() * 90 + 'vw';
            span.style.top = Math.random() * 90 + 'vh';
            span.style.animationDelay = Math.random() * 5 + 's';
            bgContainer.appendChild(span);
        }

        const moveNoButton = (e) => {
            if(e) e.preventDefault();

            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }

            // Margin for movement
            const margin = 25;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;
            
            // Generate position ensuring it stays within the visible screen
            const x = Math.max(margin, Math.random() * maxX);
            const y = Math.max(margin, Math.random() * maxY);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Growth logic
            yesScale += 0.35;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Hide original question if Yes button takes up the center
            if (yesScale > 2.5) {
                question.style.visibility = "hidden";
            }
        };

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        function celebrate() {
            celebration.style.display = 'flex';
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji-rain');
                    emoji.innerText = '‚ù§Ô∏è';
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.top = '-50px';
                    emoji.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    celebration.appendChild(emoji);
                }, i * 40);
            }
        }
    </script>
</body>

</html>
