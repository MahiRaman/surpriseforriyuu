<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>

    <meta property="og:title" content="I have a question... ‚ù§Ô∏è">
    <meta property="og:description" content="Open this link for a surprise! ü•∞">
    <meta property="og:image" content="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop">
    <meta property="og:type" content="website">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Prevents scrollbars when elements move */
            overflow: hidden; 
        }

        /* Decorative Background Elements */
        .decorative-emoji {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0.25;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: floatBackground 8s ease-in-out infinite;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
            66% { transform: translateY(10px) translateX(-10px) rotate(-5deg); }
        }

        h1 {
            color: #9c0000;
            font-size: 3rem;
            margin-bottom: 50px;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(2px);
        }

        .button-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
            height: 100px;
            z-index: 10;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff206a;
            color: white;
            z-index: 20;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: relative;
            /* Extra smooth glide */
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        /* Success Screen */
        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ff397b;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #celebration h2 {
            color: white;
            font-size: 5rem;
            animation: bounce 0.6s infinite alternate;
        }

        .emoji-rain {
            position: absolute;
            font-size: 2rem;
            animation: fall 3s linear forwards;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div id="bgContainer"></div>

    <h1>Will you be my valentine? ü•∞</h1>

    <div class="button-box">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="celebration">
        <h2>Yayy Babyyy! üíñüåπ</h2>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const bgContainer = document.getElementById('bgContainer');
        let yesScale = 1;

        // 1. Generate Multiple Decorative Background Emojis
        const decoEmojis = ['‚òÅÔ∏è', '‚ú®', 'üéÄ', 'üíù', 'üå∏', 'üç≠'];
        for (let i = 0; i < 35; i++) {
            const span = document.createElement('span');
            span.className = 'decorative-emoji';
            span.innerText = decoEmojis[Math.floor(Math.random() * decoEmojis.length)];
            
            // Randomly scatter across the screen
            span.style.left = Math.random() * 95 + 'vw';
            span.style.top = Math.random() * 95 + 'vh';
            
            // Randomly vary animation delay and speed
            span.style.animationDelay = Math.random() * 5 + 's';
            span.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            bgContainer.appendChild(span);
        }

        // 2. The No Button Hover & Yes Button Growth Logic
        const moveNoButton = () => {
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }

            // Keep button within screen bounds
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            yesScale += 0.45;
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // 3. Success Celebration
        function celebrate() {
            celebration.style.display = 'flex';
            for (let i = 0; i < 70; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji-rain');
                    emoji.innerText = '‚ù§Ô∏è';
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.top = '-50px';
                    emoji.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    celebration.appendChild(emoji);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
